<!DOCTYPE html>
<html>
<head>
    <title>Sign up</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
            background-image: url('hat.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container {
            padding: 20px;
           
            background-color: rgba(255, 255, 255, 0.7); 
            width: 300px; 
            margin: auto; 
            margin-top: 50px; 
            border-radius: 10px;
            position: relative; 
        }
        .container img {
            width: 50px; 
            position: absolute;
            top: 25px; 
            left: 50%;
            transform: translateX(-50%);
        }
        
        input[type=text],
        input[type=email], 
        input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box;
        }
        input[type=text]:focus,
        input[type=email]:focus,
        input[type=password]:focus {
            border: 2px solid turquoise; 
        }
        .registerbtn {
            background-color: turquoise;
            color: black;
            padding: 10px 20px;
            margin: 8px 0;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            border: none; 
            border-radius: 5px;
        }
        .registerbtn:hover {
            opacity: 1;
        }
        a {
            color: blue;
        }
        .login {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="register.php" method="post"> <!-- Added the form tag here and specified the action -->
            <h1>Sign up</h1>
            <p>Please fill this form to create an account</p>
            <hr />
            <label>Name</label>
            <input type="text" name="name" placeholder="Name"> <!-- Added the name attribute -->
            <label>Email</label>
            <input type="email" name="email" placeholder="Email"> <!-- Added the name attribute -->
            <label>Password</label>
            <input type="password" name="password" placeholder="Password"> <!-- Added the name attribute -->
            <label>Re-password</label>
            <input type="password" name="repassword" placeholder="Re-password"> <!-- Added the name attribute -->
            <p>
                By creating an account you agree to our
                <a href="#">Terms and Privacy</a>
            </p>
            <button class="registerbtn" type="submit">Sign up</button> <!-- Added type="submit" to the button -->
            <div class="login">
                <p>Already have an account?<a href="loginpage.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
